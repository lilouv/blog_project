{% extends 'base.html' %}

{% block title %}用户信息{% endblock %}

{% block home %}
active
{% endblock %}

{% block head_require %}
    <link href="/static/HeadPortraitSource/cropper/cropper.min.css" rel="stylesheet">
	<link href="/static/HeadPortraitSource/sitelogo/sitelogo.css" rel="stylesheet">
	<script src="/static/HeadPortraitSource/cropper/cropper.js"></script>
	<script src="/static/HeadPortraitSource/sitelogo/sitelogo.js"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
          <div class="col-md-10">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">用户信息</h3>
                  </div>
                  <div class="panel-body">
                  {% include 'message.html' %}
                      <form action="" method="post">
                          <div class="form-group">
                              <label for="">头像：</label>
                              <div class="ibox-content">
                                  <!--显示头像-->
                                <div class="row">
                                    <div id="crop-avatar" class="col-md-6">
                                        <div class="avatar-view" title="Change Logo Picture">
                                            <img src="{{ user.head_url }}" alt="Logo">
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                          <div class="form-group">
                              <label for="">昵称：</label>
                              <input type="text" name="nickname" class="form-control" placeholder="请输入你的昵称" value="{{ user.nickname }}">
                          </div>
                          <div class="form-group">
                              <label for="">年龄：</label>
                              <input type="text" name="age" class="form-control" placeholder="请输入你的年龄" value="{{ user.age }}">
                          </div>
                          <div class="form-group">
                              <input type="submit" class="btn btn-primary">
                          </div>
                      </form>

                      <!--头像模态框-->
                      <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <form class="avatar-form" action="/admin/upload_head" enctype="multipart/form-data" method="post">
                                                <div class="modal-header">
                                                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                                                    <h4 class="modal-title" id="avatar-modal-label">Change Logo Picture</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="avatar-body">
                                                        <div class="avatar-upload">
                                                            <input class="avatar-src" name="avatar_src" type="hidden">
                                                            <input class="avatar-data" name="avatar_data" type="hidden">
                                                            <label for="avatarInput">图片上传</label>
                                                            <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
                                                        <div class="row">
                                                            <div class="col-md-9">
                                                                <div class="avatar-wrapper"></div>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <div class="avatar-preview preview-lg"></div>
                                                                <div class="avatar-preview preview-md"></div>
                                                                <div class="avatar-preview preview-sm"></div>
                                                            </div>
                                                        </div>
                                                        <div class="row avatar-btns">
                                                            <div class="col-md-9">
                                                                <div class="btn-group">
                                                                    <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                                                                </div>
                                                                <div class="btn-group">
                                                                    <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                        </form>
                                    </div>
                                  </div>
                                </div>
                  </div>
                </div>
          </div>
          <div class="col-md-2">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">文章分类</h3>
                  </div>
                  <div class="panel-body">
                    {% include 'group_list.html' %}
                  </div>
                </div>
          </div>
        </div>
    </div>
{% endblock %}
