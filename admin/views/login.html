<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">用户登陆</h3>
          </div>
          <div class="panel-body">
              <form action="/admin/login" method="post">
                  <div class="form-group">
                      <label for="username">用户名：</label>
                      <input type="text" name="username" id="username" placeholder="请输入用户名" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="password">密码：</label>
                      <input type="password" name="password" id="password" placeholder="请输入密码" class="form-control">
                  </div>
                  <div class="form-group">
                      <!-- <input type="submit" class="btn btn-primary"> -->
                    <button type="submit" class="btn btn-primary">登陆</button>
                  </div>
                  <p>没有账号?<a href="/admin/register">去注册</a></p>
                  
              </form>

              {% include 'message.html' %}
          </div>
        </div>
    </div>
</body>
</html>
