<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">登陆</h3>
          </div>
          <div class="panel-body">
              <form action="/admin/register" method="post">
                  <div class="form-group">
                      <label for="username">用户名：</label>
                      <input type="text" name="username" id="username" placeholder="请输入用户名" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="password">密码：</label>
                      <input type="password" name="password" id="password" placeholder="请输入密码" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="check_password">验证密码：</label>
                      <input type="password" name="check_password" id="check_password" placeholder="请再次输入密码" class="form-control">
                  </div>
                  <div class="form-group">
                      <!-- <input type="submit" > -->
                      <button type="submit" class="btn btn-primary">注册</button>
                  </div>
                  <p><a href="/admin/login">已有账号,登陆</a></p>
              </form>

               {% include 'message.html' %}
          </div>
        </div>
    </div>
</body>
</html>
