{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-10">
          <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">收藏管理</h3>
            </div>
            <div class="panel-body">
                {% include 'message.html' %}
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>文章名称</th>
                        <th>分类</th>
                        <th>作者</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                    {% for article in articles %}
                        <tr>
                            <td>{{ article.title }}</td>
                            <td><span class="label label-{{ article.group.color }}">{{ article.group.name }}</span></td>
                            <td>{{ article.user.username }}</td>
                            <td>{{ article.create_time }}</td>
                            <td>
                                <a href="/article/favorite/delete/{{ article.id }}"><span class="label label-danger">删除</span></a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
