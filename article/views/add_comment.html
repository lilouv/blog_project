{% extends 'base.html' %}

{% block title %}添加评论{% endblock %}

{% block home %}
active
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
          <div class="col-md-10">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">添加评论</h3>
                  </div>
                  <div class="panel-body">
                  {% include 'message.html' %}
                      <form action="/article/add_comment/{{ username }}/{{ to_uid }}/{{ article_id }}/{{ is_reply }}/{{ root }}" method="post">
                          <div class="form-group">
                              <label for="">评论内容</label>
                              <textarea name="content" id="" cols="30" rows="10" placeholder="请输入评论内容" class="form-control"></textarea>
                          </div>
                          <div class="form-group">
                              <input type="submit" class="btn btn-primary">
                          </div>
                      </form>
                  </div>
                </div>
          </div>
          <div class="col-md-2">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">文章分类</h3>
                  </div>
                  <div class="panel-body">
                    {% include 'group_list.html' %}
                  </div>
                </div>
          </div>
        </div>
    </div>
{% endblock %}
